<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>FreeLab | Service</title>
</head>
<body>
<div class="wrapper">
    <div id="navbar"></div>

    <div class="container-fluid content">
        <div class="row mt-2">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <p>
                    <a href="/" class="text-dark"> / </a>
                    <a href="/pages/services.html" class="text-dark"> Services  </a>
                    <a id="nav_infos_service_name" href="" class="text-dark"> </a>

                </p>
            </div>
            <div class="col-md-1"></div>
        </div>
        <!-- Group navigation buttons -->
        <div class="row mt-4">

            <div class="col-md-2 ml-auto mb-1">
                <button class="btn btn-secondary w-100 h-100 " id="prev">
                    <svg class="bi bi-chevron-left" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M11.354 1.646a.5.5 0 010 .708L5.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z" clip-rule="evenodd"/>
                    </svg> View previous service
                </button>
            </div>
            <div class="col-md-2 mx-auto mb-1">
                <a class="btn btn-secondary w-100 h-100 " href="services.html">
                    <svg class="bi bi-hammer" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path d="M9.812 1.952a.5.5 0 0 1-.312.89c-1.671 0-2.852.596-3.616 1.185L4.857 5.073V6.21a.5.5 0 0 1-.146.354L3.425 7.853a.5.5 0 0 1-.708 0L.146 5.274a.5.5 0 0 1 0-.706l1.286-1.29a.5.5 0 0 1 .354-.146H2.84C4.505 1.228 6.216.862 7.557 1.04a5.009 5.009 0 0 1 2.077.782l.178.129z"/>
                        <path fill-rule="evenodd" d="M6.012 3.5a.5.5 0 0 1 .359.165l9.146 8.646A.5.5 0 0 1 15.5 13L14 14.5a.5.5 0 0 1-.756-.056L4.598 5.297a.5.5 0 0 1 .048-.65l1-1a.5.5 0 0 1 .366-.147z"/>
                    </svg> View all services
                </a>
            </div>
            <div class="col-md-2 mr-auto mb-1">
                <button class="btn btn-secondary w-100 h-100" id="next">
                    View next service <svg class="bi bi-chevron-right" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z" clip-rule="evenodd"/>
                </svg>
                </button>

            </div>

        </div>
        <div class="row mt-5">
            <div class="col-md-1"></div>
            <div class="col-md-5">
                <div class="d-flex justify-content-center">
                    <img id="service_img" class="img-fluid"/>
                </div>


            </div>
            <div class="col-md-5">
                <h1 class="text-center" id="service_name"></h1>
                <p id="service_presentation"></p>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div class="row mt-5 vdivide">
            <div class="col-lg-2"></div>
            <div class="col-xl-8">
                <div class="d-flex justify-content-center">
                    <h2>Involved People</h2>
                </div>

                <div class="card-deck mt-4 centered-cards" id="involved-people">

                </div>
            </div>
            <div class="col-lg-2"></div>
        </div>
        <div class="row mt-5 vdivide">
            <div class="col-lg-2"></div>
            <div class="col-xl-8">
                <div class="d-flex justify-content-center">
                    <h2>Related Events</h2>
                </div>

                <section class="carousel slide" data-ride="carousel" id="postsCarousel2">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 text-md-right lead">
                                <a class="btn btn-secondary-outline prev" title="go back">
                                    <svg class="bi bi-chevron-left" width="1.5em" height="1.5em" viewBox="0 0 16 16"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M11.354 1.646a.5.5 0 010 .708L5.707 8l5.647 5.646a.5.5 0 01-.708.708l-6-6a.5.5 0 010-.708l6-6a.5.5 0 01.708 0z"
                                              clip-rule="evenodd"/>
                                    </svg>
                                </a>
                                <a class="btn btn-secondary-outline next"  title="more">
                                    <svg class="bi bi-chevron-right" width="1.5em" height="1.5em" viewBox="0 0 16 16"
                                         fill="currentColor"
                                         xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd"
                                              d="M4.646 1.646a.5.5 0 01.708 0l6 6a.5.5 0 010 .708l-6 6a.5.5 0 01-.708-.708L10.293 8 4.646 2.354a.5.5 0 010-.708z"
                                              clip-rule="evenodd"/>
                                    </svg>
                                </a>
                            </div>
                        </div>
                        <div class="container pt-0 mt-2">
                            <div class="carousel-inner" id="related-events">
                            </div>

                        </div>
                    </div>

                </section>

            </div>
            <div class="col-lg-2"></div>
        </div>
    </div>
    <!-- wrapper -->
</div>

<!-- Footer -->
<div id="footer"></div>



<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"

        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"

        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../assets/js/landmarks_loader.js"></script>
<script src="../assets/js/service.js"></script>

</html>

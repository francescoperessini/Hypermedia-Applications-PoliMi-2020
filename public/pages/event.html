<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>FreeLab | Event</title>
</head>

<body>
<!-- NAVBAR -->
<div class="wrapper">
    <div id="navbar"></div>
    <!-- NAVBAR -->


    <div class="container-fluid content">
        <div class="row mt-5 mb-3">
            <div class="col-md-1"></div>
            <div class="col-md-3 mx-auto">
                <div class="d-flex justify-content-center">
                    <img src="" id="image" class="event-image image-fluid"/>
                </div>


            </div>


            <div class="col-lg-5 col-md-12 p-5 mx-auto">
                <h3 id="event_name"></h3>
                <p id="event_description">
                </p>
                <div class="row mt-1">
                    <div class="col-lg-1 ml-auto">
                        <i class='fas fa-calendar-alt'></i>
                    </div>
                    <div class="col-lg-4 mx-auto" id="date">
                    </div>
                    <div class="col-lg-1 mx-auto">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="col-lg-4 mx-auto" id="hour">
                    </div>
                </div>
            </div>
            <div class="col-md-1"></div>
        </div>

        <div id="person_service"></div>
    </div>

    <!-- Footer -->
    <div id="footer"></div>

<!-- Wrapper -->
</div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../assets/js/landmarks_loader.js"></script>
<script src="../assets/js/event.js"></script>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
</body>
</html>

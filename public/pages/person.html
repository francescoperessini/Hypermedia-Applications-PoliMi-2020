<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/css/style.css">

    <title>FreeLab | Person</title>
</head>
<body>
<div class="wrapper">
    <div id="navbar"></div>

    <div class="container-fluid content">
        <div class="row mt-5">
            <div class="col-lg-2 col-md-8 mx-auto">
                <div class="d-flex justify-content-center">
                    <img id="person_img" class="rounded-circle custom-rounded-circle"/>
                </div>
                <div class="d-flex justify-content-center mt-3 mx-3">
                    <h4 class="name_surname"></h4>
                </div>
                <div class="d-flex justify-content-center mx-3">
                    <p id="brief_description"></p>
                </div>


            </div>
            <div class="col-lg-3 col-md-12 col-sm-10 my-auto mr-auto">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-10 mr-auto px-5 d-flex justify-content-left">
                        <h2 class="text-left">Skills</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-10 mr-auto px-5 d-flex justify-content-left">

                        <ul class="list" id="skills_list">

                        </ul>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-10 mr-auto px-5">
                        <div class="d-flex justify-content-left">
                            <ul class="list-unstyled">
                                <li id="phone_number">T:</li>
                                <li id="email">E:</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 col-md-12 col-sm-12 my-auto mx-auto p-5">
                <p id="description">
                </p>
            </div>
        </div>

        <div class="row mt-5 mb-5">
            <div class="col-md-1"></div>
            <div class="col-lg-5 col-md-12 my-auto">
                <div class="d-flex justify-content-center">
                    <h4>My Services</h4>
                </div>
                <div class="container">
                    <div id="services"></div>
                    <!--/.Carousel Wrapper-->


                </div>
            </div>
            <div class="separator"></div>
            <div class="col-lg-5 col-md-12 my-4 my-auto">
                <div class="d-flex justify-content-center">
                    <h4>My Events</h4>
                </div>
                <div class="container">
                    <div id="events"></div>
                    <!--/.Carousel Wrapper-->


                </div>

            </div>
            <div class="col-md-1"></div>
        </div>


    </div>



    <!-- Wrapper -->
</div>

<!-- Footer -->
<div id="footer"></div>

<script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="../assets/js/landmarks_loader.js"></script>
<script src="../assets/js/person.js"></script>
</body>
</html>
